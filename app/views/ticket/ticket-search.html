<lra-menu></lra-menu>
<div layout='column' ng-cloak class="md-inline-form">
	<md-content layout-padding>
		<div>
			<form name="searchForm">
				 <div layout-gt-xs="row">
					<md-input-container class="md-block" flex-gt-xs>
						<label>チケット番号</label>
						<input ng-model="ticket.ticketNo">
					</md-input-container>
					<md-input-container class="md-block" flex-gt-xs>
						<label>企業コード</label>
						<input ng-model="ticket.companyCode">
					</md-input-container>
					<md-input-container class="md-block" flex-gt-xs>
						<label>ユーザ名</label>
						<input ng-model="ticket.userName">
					</md-input-container>
					<md-input-container class="md-block" flex-gt-xs>
						<label>ステータス</label>
						<md-select ng-model="ticket.statusCode">
							<md-option ng-repeat="status in statusList" value="{{status.code}}">
								{{status.name}}
							</md-option>
						</md-select>
					</md-input-container>
					<md-button class="md-raised md-primary" ng-click="searchTicket()">検索</md-button>
				</div>
			</form>
		</div>
	</md-content>
</div>
