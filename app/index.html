<!DOCTYPE html>
<html lang="en" ng-app="lraBackend" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>JCAN証明書管理システム</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
	</head>
	<body ng-cloak>
		<div flex layout="column">
			<div ng-controller="lraBackendCtrl.mainCtrl">
				<md-toolbar layout="row" layout-align="start center" md-whiteframe="z2">
					<div flex>
						<md-menu>
							<md-button class="md-fab md-accent" ng-click="toggleMenu('{{navId}}')" aria-label="メニュー">
								<md-icon md-svg-src="img/icons/menu.svg"></md-icon>
							</md-button>
						</md-menu>
					</div>
				</md-toolbar>
				<div flex layout="row" md-whiteframe="4">
					<md-sidenav class="md-sidenav-left" md-component-id="{{navId}}" md-is-locked-open="$mdMedia('gt-md')" md-disable-backdrop flex="10">
						<md-content layout-padding>
							<md-list ng-cloak>
								<md-list-item ng-repeat="menu in menus">
									<md-button>
										{{menu.name}}
									</md-button>
								</md-list-item>
							</md-list>
						</md-content>
					</md-sidenav>
				</div>
			</div>
			<div ng-view></div>
		</div>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-messages/angular-messages.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
		<script src="js/app.js"></script>
		<script src="views/tickets/detail/detail.js"></script>
		<script src="views/tickets/list/list.js"></script>
		<script src="views/tickets/remainings/remainings.js"></script>
	</body>
</html>
